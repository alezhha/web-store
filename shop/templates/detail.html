{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
{% if products.id == detail.pk %}
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-6">
      <div class="card">
        <img class="card-img" src="{{ product_pk.image.url }}" alt="Image">
        <div class="card-body">
          <h4 class="card-title">{{ product_pk.name }}</h4>
          <h6 class="card-subtitle mb-2 text-muted">Category: {{ product_pk.category }}</h6>
          <p class="card-text">{{ product_pk.description }}</p>
          <div class="options d-flex flex-fill">
             <select class="custom-select mr-1">
                <option selected>Color</option>
                <option value="1">Green</option>
                <option value="2">Blue</option>
                <option value="3">Red</option>
            </select>
            <select class="custom-select ml-1">
                <option selected>Size</option>
                <option value="1">41</option>
                <option value="2">42</option>
                <option value="3">43</option>
            </select>
          </div>
            <div class="price text-success"><h5 class="mt-4">${{ product_pk.price }}</h5></div>
             <a href="{% url 'cart' %}" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
